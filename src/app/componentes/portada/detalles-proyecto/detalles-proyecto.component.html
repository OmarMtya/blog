<div class="detalles">
    <div class="detalle-container animate__animated animate__bounceInUp">
        <div class="container">
            <h1 class="mb-4 mt-4">{{ proyecto.titulo }}</h1>
            <div class="row">
                <div class="col-12 col-sm-6 text-center">
                    <ng-container *ngIf="proyecto.imagenes && proyecto.imagenes.length != 0; else elseTemplate">
                        <img class="" [src]="proyecto.imagenes[0]" alt="Card image cap">
                    </ng-container>
                    <ng-template #elseTemplate>
                        <iframe width="100%" height="400px" [src]="proyecto.video | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </ng-template>

                </div>
                <div class="col-12 col-sm-6 pb-5 pt-2">
                    <p>
                        {{proyecto.descripcionCorta}}
                    </p>
                    <p>
                        {{proyecto.descripcion}}
                    </p>
                    <div class="row">
                        <div class="col text-right">
                            <span class="badge badge-primary mr-2" *ngFor="let categoria of proyecto.categorias">{{ categoria }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
